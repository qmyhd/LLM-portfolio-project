name: CI

permissions:
  contents: read

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -c constraints.txt

      - name: Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/ \
            --tb=short \
            --maxfail=5 \
            -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --ignore=tests/validate_deployment.py \
            -m "not openai and not integration"

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  validate-imports:
    name: Validate Core Imports
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -c constraints.txt

      - name: Validate core module imports
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -c "
          import sys
          errors = []

          # Test core imports
          modules = [
              'src.config',
              'src.db',
              'src.retry_utils',
              'src.message_cleaner',
              'src.price_service',
              'src.nlp.schemas',
              'src.nlp.preclean',
          ]

          for module in modules:
              try:
                  __import__(module)
                  print(f'✓ {module}')
              except Exception as e:
                  errors.append(f'✗ {module}: {e}')
                  print(f'✗ {module}: {e}')

          if errors:
              print(f'\n{len(errors)} import errors found')
              sys.exit(1)
          else:
              print(f'\n✓ All {len(modules)} core modules imported successfully')
          "

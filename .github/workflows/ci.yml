name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        env:
          # Minimal env vars for test imports (tests should mock external services)
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/ \
            --tb=short \
            --maxfail=5 \
            -v \
            --ignore=tests/validate_deployment.py

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            .pytest_cache/
            htmlcov/
          retention-days: 7

  validate-imports:
    name: Validate Core Imports
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate core module imports
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -c "
          import sys
          errors = []
          
          # Test core imports
          modules = [
              'src.config',
              'src.db',
              'src.retry_utils',
              'src.message_cleaner',
              'src.price_service',
              'src.nlp.schemas',
              'src.nlp.preclean',
          ]
          
          for module in modules:
              try:
                  __import__(module)
                  print(f'✓ {module}')
              except Exception as e:
                  errors.append(f'✗ {module}: {e}')
                  print(f'✗ {module}: {e}')
          
          if errors:
              print(f'\n{len(errors)} import errors found')
              sys.exit(1)
          else:
              print(f'\n✓ All {len(modules)} core modules imported successfully')
          "
